{% load static %}
{% load static i18n %}
<section class="page-section">   
    <div class="container">
        <div class="avenue-messenger animated zoomInUp">
            <div class="agent-face">
                <div class="half">
                    <img class="agent circle" src={% static "img/voyante.jpg" %} alt="voyante">
                </div>
            </div>
            <div class="chat">
                <div class="chat-title">
                    <h1>{% trans 'Senhora T'%}</h1>
                    <h2>{% trans 'A vidente Bot'%}</h2>
                </div>
                <div class="messages">
                    <div class="messages-content"></div>
                </div>
                <div class="message-box">
                    <form action="">
                        <script>
                            var $messages = $('.messages-content'),
                            d, h, m,
                            i = 0;
                        
                            $(window).load(function() {
                            $messages.mCustomScrollbar();
                            firstClairvoyantMessage();
                            });            
                        
                            function updateScrollbar() {
                            $messages.mCustomScrollbar("update").mCustomScrollbar('scrollTo', 'bottom', {
                                scrollInertia: 10,
                                timeout: 0
                            });
                            }
                        
                            function clairvoyantMessage(message) {
                            $('.message.loading').remove();
                            $('<div class="message new"><figure class="avatar"><img src= "../static/img/voyante.jpg"/></figure>' + message + '</div>').appendTo($('.mCSB_container')).addClass('new');
                            setDate();
                            updateScrollbar();
                            }
                        
                            function setDate(){
                            d = new Date()
                            if (m != d.getMinutes()) {
                                m = d.getMinutes();
                                $('<div class="timestamp">' + d.getHours() + ':' + m + '</div>').appendTo($('.message:last'));
                                $('<div class="checkmark-sent-delivered">&check;</div>').appendTo($('.message:last'));
                                $('<div class="checkmark-read">&check;</div>').appendTo($('.message:last'));
                            }
                            }
                        
                            function insertMessage() {
                            msg = $('.message-input').val();
                            if ($.trim(msg) == '') {
                                return false;
                            }
                            escapeHtml(msg);
                            $('<div class="message message-personal">' + msg + '</div>').appendTo($('.mCSB_container')).addClass('new');
                            setDate();
                            $('.message-input').val(null);
                            updateScrollbar();
                            $('<div class="message loading new"><figure class="avatar"><img src="../static/img/voyante.jpg"/></figure><span></span></div>').appendTo($('.mCSB_container'));
                            updateScrollbar();
                            getMessageClairvoyant(msg);
                            };
        
                            function escapeHtml(msg) {
                            return msg                  
                            .replace(/&/g, "&amp;")
                            .replace(/</g, "&lt;")
                            .replace(/>/g, "&gt;")
                            .replace(/"/g, "&quot;")
                            .replace(/'/g, "&#039;");                  
                            };
                        
                            function getMessageClairvoyant(msg) {
                            $.ajax({
                                type : 'POST',
                                url : "{% url 'clairvoyante' %}",
                                dataType: 'json',
                                data : {
                                csrfmiddlewaretoken: "{{ csrf_token }}",
                                messageInput : msg,
                                },
                                success: function(data) {                    
                                clairvoyantMessage(data.messages);
                                },
                            });
                            };
                        
                            $('.message-submit').click(function() {
                            insertMessage();
                            });
                        
                            $(window).on('keydown', function(e) {
                            if (e.which == 13) {
                                insertMessage();
                                return false;
                            };
                            });
        
                            function firstClairvoyantMessage() {
                            if ($('.message-input').val() != '') {
                                return false;
                            }
                            msg = "<div class='col'><div class='cta-inner text-center rounded'>" +
                            "<p class='mb-0'>" + "Olá, eu sou a Sra. T, a sua vidente virtual." +
                            " Proponho esclarecê-la sobre o seu futuro!" + " Mas, acima de tudo, precisamos nos conhecer."+
                            " Qual é o seu primeiro nome se faz favor?</p> "
        
                            clairvoyantMessage(msg);
                            };
        
                            $('.button').click(function(){
                            $('.menu .items span').toggleClass('active');
                            $('.menu .button').toggleClass('active');
                            });
                            function sendMessageLove() {
                            getMessageClairvoyant("love");
                            };
                            function sendMessageWork() {
                            getMessageClairvoyant("work");
                            };
                            function sendMessageGen() {
                            getMessageClairvoyant("gen");
                            };
                            function sendMessageOneCard() {
                            getMessageClairvoyant("one");
                            };
                            function sendMessageCut() {
                            getMessageClairvoyant("cut");
                            };
                            function sendMessageLeft() {
                            getMessageClairvoyant("left");
                            };
                            function sendMessageRight() {
                            getMessageClairvoyant("right");
                            };
                            $(window).unload(function() {
                            $messages.mCustomScrollbar();
                            msg = "Quit"
                            getMessageClairvoyant(msg)
                            });
                        </script>
                        {% csrf_token %}
                        <textarea type="text" class="message-input" placeholder="{% trans 'Ponha sua resposta aqui...'%}"></textarea>
                        <button type="submit" class="message-submit">{% trans 'Enviar'%}</button>
                    </form>
                </div>
            </div>    
        </div>            
    </div> 
</section>
