{% extends 'base.html'%}
{% load static %}
{% load static i18n %}
{% block content %}
{% csrf_token %}
    <section class="page-section">   
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="avenue-messenger">
                          <div class="menu">
                                <div class="items">
                                <span>
                                    <a href="https://cvnuno.herokuapp.com/index.html" title='Quiter le site et Voir mon CV en_ligne'>&#10005;</a>
                                </span>
                                </div>
                                <div class="button">...</div>
                            </div>
                            <div class="agent-face">
                            <div class="half">
                                <img class="agent circle" src={% static "img/voyante.jpg" %} alt="voyante">
                            </div>
                        </div>
                        <div class="chat">
                            <div class="chat-title">
                                <h1>{% trans 'Senhora T'%}</h1>
                                <h2>{% trans 'A vidente Bot'%}</h2>
                            </div>
                            <div class="messages">
                                <div class="messages-content"></div>
                            </div>
                            <div class="message-box">
                                <form action="" id="message-form">
                                    {% csrf_token %}
                                    <textarea type="text" class="message-input" placeholder="{% trans 'Ponha sua resposta aqui...'%}"></textarea>
                                    <button type="submit" class="message-submit">{% trans 'Enviar'%}</button>
                                </form>
                            </div>
                        </div>    
                    </div> 
                </div>        
            </div>    
        </div> 
    </section>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
{% endblock%}
